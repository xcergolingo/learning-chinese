<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chinese Character Writing Practice</title>
  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@2.2.2/dist/hanzi-writer.min.js"></script>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f7f7f9;
      --card: #ffffff;
      --text: #1f1f1f;
      --border: #d7d7dd;
      --accent: #2563eb;
      --muted: #475569;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: clamp(8px, 2vw, 24px);
    }

    .app-shell {
      width: min(860px, 100%);
      background: var(--card);
      border-radius: 18px;
      border: 1px solid var(--border);
      box-shadow: 0 18px 50px -28px rgba(15, 23, 42, 0.3);
      padding: clamp(16px, 3vw, 28px);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    h1 {
      font-size: clamp(1.4rem, 3.4vw, 2rem);
      margin: 0;
      text-align: center;
      color: #0f172a;
    }

    .info-panel {
      text-align: center;
      line-height: 1.4;
      font-size: 0.95rem;
      color: var(--muted);
      min-height: 40px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: center;
    }

    #writer-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      border-radius: 14px;
      background: #f1f5f9;
      border: 1px dashed #cbd5f5;
    }

    .char-writer {
      width: clamp(56px, 16vw, 78px);
      height: clamp(56px, 16vw, 78px);
      border-radius: 10px;
      border: 1px solid #dbeafe;
      background: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .char-writer:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px -10px rgba(37, 99, 235, 0.35);
    }

    #draw-panel {
      position: relative;
      width: clamp(240px, 70vw, 320px);
      aspect-ratio: 1 / 1;
      margin: 0 auto;
      border-radius: 20px;
      border: 2px solid #94a3b8;
      background: #fff;
      overflow: hidden;
    }

    #stroke-container,
    #draw-canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    #stroke-container { pointer-events: none; }
    #draw-canvas { z-index: 1; touch-action: none; }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 9px 14px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      box-shadow: 0 8px 18px -12px rgba(37, 99, 235, 0.7);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:active {
      transform: scale(0.97);
      box-shadow: 0 6px 12px -8px rgba(37, 99, 235, 0.7);
    }

    button:nth-child(2) { background: #475569; }
    button:nth-child(3) { background: #dc2626; }

    #show-pinyin-btn {
      background: #0ea5e9;
      width: fit-content;
      padding: 7px 18px;
      box-shadow: none;
    }

    #show-pinyin-btn:disabled {
      background: #cbd5f5;
      color: #94a3b8;
      cursor: not-allowed;
      box-shadow: none;
    }

    @media (max-width: 480px) {
      .app-shell { border-radius: 14px; padding: 14px; gap: 14px; }
      .info-panel { font-size: 0.9rem; min-height: 32px; }
      #draw-panel { width: clamp(220px, 78vw, 280px); }
      .controls { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <h1>Chinese Character Writing Practice</h1>

    <div id="writer-container"></div>

    <div class="info-panel">
      <div id="meaning"></div>
      <div id="pinyin"></div>
      <button id="show-pinyin-btn" onclick="togglePinyin()">Show Pinyin</button>
    </div>

    <div id="draw-panel">
      <div id="stroke-container"></div>
      <canvas id="draw-canvas"></canvas>
    </div>

    <div class="controls">
      <button onclick="playAllSmall()">Animate All Small</button>
      <button onclick="replayPanel()">Replay Panel</button>
      <button onclick="clearPanel()">Clear Panel</button>
    </div>
  </div>

  <script>
    const defaultCharacters = [
      { char: '我们是光', pinyin: 'wǒ men shì guāng', meaning: 'we are light' },
      { char: '你好',      pinyin: 'nǐ hǎo',           meaning: 'how do you do' },
      { char: '你',        pinyin: 'nǐ',               meaning: 'you' },
      { char: '好',        pinyin: 'hǎo',              meaning: 'good' },
      { char: '学',        pinyin: 'xué',              meaning: 'to study' },
      { char: '习',        pinyin: 'xí',               meaning: 'to practice' },
      { char: '汉',        pinyin: 'hàn',              meaning: 'Han (Chinese)' },
      { char: '字',        pinyin: 'zì',               meaning: 'character' },
      { char: '谢',        pinyin: 'xiè',              meaning: 'thank' },
      { char: '我',        pinyin: 'wǒ',               meaning: 'I/me' },
      { char: '们',        pinyin: 'men',              meaning: 'plural marker' },
      { char: '是',        pinyin: 'shì',              meaning: 'to be' }
    ];

    const params   = new URLSearchParams(window.location.search);
    const override = params.get('chars');
    const rootData  = override
      ? { char: override, pinyin: '', meaning: '' }
      : defaultCharacters[0];

    let smallWriters = [];
    let panelWriter  = null;

    let currentPinyinText = '';
    let pinyinVisible = false;

    function updatePinyin(text) {
      currentPinyinText = text;
      pinyinVisible = false;
      document.getElementById('pinyin').textContent = '';
      const btn = document.getElementById('show-pinyin-btn');
      if (!text) {
        btn.disabled = true;
        btn.textContent = 'No Pinyin';
      } else {
        btn.disabled = false;
        btn.textContent = 'Show Pinyin';
      }
    }

    function togglePinyin() {
      if (!currentPinyinText) return;
      const pinyinEl = document.getElementById('pinyin');
      pinyinVisible = !pinyinVisible;
      pinyinEl.textContent = pinyinVisible ? currentPinyinText : '';
      document.getElementById('show-pinyin-btn').textContent =
        pinyinVisible ? 'Hide Pinyin' : 'Show Pinyin';
    }

    function getPanelSize() {
      const panel = document.getElementById('draw-panel');
      return panel.clientWidth || 300;
    }

    function syncCanvasToPanel() {
      const size = getPanelSize();
      drawCanvas.width = size;
      drawCanvas.height = size;
      drawCtx.beginPath();
    }

    function loadSmallBoxes(data) {
      smallWriters = [];
      const cont = document.getElementById('writer-container');
      cont.innerHTML = '';
      Array.from(data.char).forEach((ch,i) => {
        const box = document.createElement('div');
        box.id        = `small-${i}`;
        box.className = 'char-writer';
        cont.appendChild(box);

        const w = HanziWriter.create(box.id, ch, {
          width: 70, height: 70, padding: 4,
          showCharacter: true, showOutline: true,
          strokeAnimationSpeed: 1, delayBetweenStrokes: 100
        });

        box.addEventListener('click',()=>playInPanel(ch));

        smallWriters.push(w);
      });

      document.getElementById('meaning').textContent =
        data.meaning ? `Meaning: ${data.meaning}` : '';

      updatePinyin(data.pinyin ? `Pinyin: ${data.pinyin}` : '');
    }

    function playAllSmall() {
      smallWriters.forEach(w=>w.animateCharacter());
    }

    function playInPanel(ch) {
      clearPanel();

      const info = defaultCharacters.find(e=>e.char===ch);
      if(info) {
        document.getElementById('meaning').textContent = `Meaning: ${info.meaning}`;
        updatePinyin(info.pinyin ? `Pinyin: ${info.pinyin}` : '');
      } else {
        document.getElementById('meaning').textContent = '';
        updatePinyin('');
      }

      const panelSize = getPanelSize();
      panelWriter = HanziWriter.create('stroke-container', ch, {
        width: panelSize,
        height: panelSize,
        padding: Math.max(16, panelSize * 0.07),
        showCharacter: false,
        showOutline: true,
        strokeColor: '#aaa',
        strokeAnimationSpeed: 2,
        delayBetweenStrokes: 300
      });
      panelWriter.animateCharacter();
    }

    function replayPanel() {
      if(panelWriter) panelWriter.animateCharacter();
    }

    function clearPanel() {
      document.getElementById('stroke-container').innerHTML = '';
      panelWriter = null;
      drawCtx.clearRect(0,0,drawCanvas.width,drawCanvas.height);
      drawCtx.beginPath();
    }

    const drawCanvas = document.getElementById('draw-canvas');
    const drawCtx    = drawCanvas.getContext('2d');
    let drawing      = false;

    function down(e) {
      e.preventDefault(); drawing = true;
      const r = drawCanvas.getBoundingClientRect();
      const x = ((e.touches? e.touches[0].clientX : e.clientX) - r.left);
      const y = ((e.touches? e.touches[0].clientY : e.clientY) - r.top);
      drawCtx.beginPath();
      drawCtx.moveTo(x,y);
    }
    function move(e) {
      if(!drawing) return;
      const r = drawCanvas.getBoundingClientRect();
      const x = ((e.touches? e.touches[0].clientX : e.clientX) - r.left);
      const y = ((e.touches? e.touches[0].clientY : e.clientY) - r.top);
      drawCtx.lineTo(x,y);
      drawCtx.strokeStyle = '#000';
      drawCtx.lineWidth   = 3;
      drawCtx.lineCap     = 'round';
      drawCtx.stroke();
      drawCtx.beginPath();
      drawCtx.moveTo(x,y);
    }
    function up() {
      drawing = false;
    }

    ['mousedown','touchstart'].forEach(evt=>
      drawCanvas.addEventListener(evt, down));
    ['mousemove','touchmove'].forEach(evt=>
      drawCanvas.addEventListener(evt, move));
    ['mouseup','mouseout','touchend','touchcancel'].forEach(evt=>
      drawCanvas.addEventListener(evt, up));

    window.addEventListener('resize', syncCanvasToPanel);

    syncCanvasToPanel();
    loadSmallBoxes(rootData);
  </script>
</body>
</html>
