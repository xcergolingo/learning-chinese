<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chinese Character Writing Practice</title>
  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@2.2.2/dist/hanzi-writer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #writer-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .char-writer {
      width: 80px;
      height: 80px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    /* Main drawing panel */
    #draw-panel {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto 10px auto;
      border: 2px solid #333;
      background: #fff;
    }
    #stroke-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    #draw-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      touch-action: none;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #pinyin, #meaning {
      font-size: 20px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>Chinese Character Writing Practice</h1>

  <div id="writer-container"></div>
  <div id="pinyin"></div>
  <div id="meaning"></div>

  <div id="draw-panel">
    <div id="stroke-container"></div>
    <canvas id="draw-canvas" width="300" height="300"></canvas>
  </div>

  <button onclick="playAnimation()">Show Stroke Order (small boxes)</button>
  <button onclick="playPanelAnimation()">Play in Panel</button>
  <button onclick="clearPanel()">Clear Panel</button>

  <script>
    // 1) Character list
    const defaultCharacters = [
      { char: '我们是光', pinyin: 'wǒ men shì guāng', meaning: 'we are light' },
      { char: '你好',      pinyin: 'nǐ hǎo',           meaning: 'how do you do' },
      { char: '你',        pinyin: 'nǐ',               meaning: 'you' },
      { char: '好',        pinyin: 'hǎo',              meaning: 'good' },
      { char: '学',        pinyin: 'xué',              meaning: 'to study' },
      { char: '习',        pinyin: 'xí',               meaning: 'to practice' },
      { char: '汉',        pinyin: 'hàn',              meaning: 'Han (Chinese)' },
      { char: '字',        pinyin: 'zì',               meaning: 'character' },
      { char: '谢',        pinyin: 'xiè',              meaning: 'thank' },
      { char: '我',        pinyin: 'wǒ',               meaning: 'I/me' },
      { char: '们',        pinyin: 'men',              meaning: 'plural marker' },
      { char: '是',        pinyin: 'shì',              meaning: 'to be' }
    ];

    // 2) Check for URL override
    const params   = new URLSearchParams(window.location.search);
    const override = params.get('chars');
    // If override, show only that; otherwise show the first default
    const charData = override
      ? { char: override, pinyin: '', meaning: '' }
      : defaultCharacters[0];

    let smallWriters = [];
    let panelWriter  = null;

    // Build the small boxes
    function loadSmallBoxes(data) {
      smallWriters = [];
      const container = document.getElementById('writer-container');
      container.innerHTML = '';

      Array.from(data.char).forEach((ch, i) => {
        const div = document.createElement('div');
        div.id        = `small-${i}`;
        div.className = 'char-writer';
        container.appendChild(div);

        // Create a mini-writer
        const w = HanziWriter.create(div.id, ch, {
          width: 80,
          height: 80,
          padding: 5,
          showCharacter: true,
          showOutline: true,
          strokeAnimationSpeed: 1,
          delayBetweenStrokes: 100
        });

        // On click, play in big panel
        div.addEventListener('click', () => playInPanel(ch));

        smallWriters.push(w);
      });

      // Update pinyin/meaning
      document.getElementById('pinyin').textContent =
        data.pinyin ? 'Pinyin: ' + data.pinyin : '';
      document.getElementById('meaning').textContent =
        data.meaning ? 'Meaning: ' + data.meaning : '';
    }

    // Animate all small boxes
    function playAnimation() {
      smallWriters.forEach(w => w.animateCharacter());
    }

    // Show a character's stroke order in the big panel
    function playInPanel(ch) {
      clearPanel();
      panelWriter = HanziWriter.create('stroke-container', ch, {
        width: 300,
        height: 300,
        padding: 20,
        showCharacter: false,
        showOutline: true,
        strokeColor: '#aaa',
        strokeAnimationSpeed: 2,
        delayBetweenStrokes: 300
      });
      panelWriter.animateCharacter();
    }

    // Re-play the last panel animation
    function playPanelAnimation() {
      if (panelWriter) panelWriter.animateCharacter();
    }

    // Clear both the stroke layer and the freehand layer
    function clearPanel() {
      document.getElementById('stroke-container').innerHTML = '';
      panelWriter = null;
      drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
      drawCtx.beginPath();
    }

    // ------------------------------------------------------------------------
    // Free‐hand drawing on top layer
    const drawCanvas = document.getElementById('draw-canvas');
    const drawCtx    = drawCanvas.getContext('2d');
    let drawing      = false;

    function pointerDown(e) {
      e.preventDefault();
      drawing = true;
      const r = drawCanvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - r.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - r.top;
      drawCtx.beginPath();
      drawCtx.moveTo(x, y);
    }
    function pointerMove(e) {
      if (!drawing) return;
      const r = drawCanvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - r.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - r.top;
      drawCtx.lineTo(x, y);
      drawCtx.strokeStyle = '#000';
      drawCtx.lineWidth   = 3;
      drawCtx.lineCap     = 'round';
      drawCtx.stroke();
      drawCtx.beginPath();
      drawCtx.moveTo(x, y);
    }
    function pointerUp() {
      drawing = false;
    }

    ;['mousedown','touchstart'].forEach(evt => 
      drawCanvas.addEventListener(evt, pointerDown));
    ;['mousemove','touchmove'].forEach(evt =>
      drawCanvas.addEventListener(evt, pointerMove));
    ;['mouseup','mouseout','touchend','touchcancel'].forEach(evt =>
      drawCanvas.addEventListener(evt, pointerUp));

    // ------------------------------------------------------------------------
    // Initialize with our chosen character
    loadSmallBoxes(charData);

  </script>
</body>
</html>
