<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chinese Character Writing Practice</title>
  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@2.2.2/dist/hanzi-writer.min.js"></script>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f7f7f9;
      --card: #ffffff;
      --text: #1f1f1f;
      --border: #d7d7dd;
      --accent: #2563eb;
      --muted: #475569;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: clamp(8px, 2vw, 24px);
    }

    .app-shell {
      width: min(860px, 100%);
      background: var(--card);
      border-radius: 18px;
      border: 1px solid var(--border);
      box-shadow: 0 18px 50px -28px rgba(15, 23, 42, 0.3);
      padding: clamp(16px, 3vw, 28px);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    h1 {
      font-size: clamp(1.4rem, 3.4vw, 2rem);
      margin: 0;
      text-align: center;
      color: #0f172a;
    }

    .top-row {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .top-row #writer-container {
      flex: 1 1 auto;
    }

    #audio-btn {
      background: #10b981;
      width: 42px;
      height: 42px;
      padding: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
    }

    #audio-btn.loading {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .info-panel {
      text-align: center;
      line-height: 1.4;
      font-size: 0.95rem;
      color: var(--muted);
      min-height: 40px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: center;
    }

    #show-pinyin-btn {
      background: #0ea5e9;
      width: fit-content;
      padding: 7px 18px;
      box-shadow: none;
      display: none;
    }

    #single-audio-btn {
      width: 36px;
      height: 36px;
      padding: 0;
      display: none;
      background: #14b8a6;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
    }

    #single-audio-btn.loading {
      opacity: 0.7;
      cursor: not-allowed;
    }

    #writer-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 6px;
      padding: 8px;
      border-radius: 14px;
      background: #f1f5f9;
      border: 1px dashed #cbd5f5;
    }

    .char-writer {
      width: clamp(30px, 9.5vw, 46px);
      height: clamp(30px, 9.5vw, 46px);
      border-radius: 6px;
      border: 1px solid #dbeafe;
      background: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .char-writer:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px -8px rgba(37, 99, 235, 0.35);
    }

    #draw-panel {
      position: relative;
      width: clamp(240px, 70vw, 320px);
      aspect-ratio: 1 / 1;
      margin: 0 auto;
      border-radius: 20px;
      border: 2px solid #94a3b8;
      background: #fff;
      overflow: hidden;
    }

    #stroke-container,
    #draw-canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    #stroke-container { pointer-events: none; }
    #draw-canvas { z-index: 1; touch-action: none; }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 9px 14px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      box-shadow: 0 8px 18px -12px rgba(37, 99, 235, 0.7);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:active {
      transform: scale(0.97);
    }

    .controls button:nth-child(2) { background: #475569; }
    .controls button:nth-child(3) { background: #dc2626; }

    @media (max-width: 480px) {
      .app-shell { border-radius: 14px; padding: 14px; gap: 14px; }
      .info-panel { font-size: 0.9rem; min-height: 32px; }
      #draw-panel { width: clamp(220px, 78vw, 280px); }
      #writer-container { gap: 4px; }
      .char-writer {
        width: clamp(24px, 8vw, 34px);
        height: clamp(24px, 8vw, 34px);
        border-radius: 5px;
      }
      .controls { grid-template-columns: 1fr; }
      #audio-btn { width: 38px; height: 38px; }
    }
    
    .check-panel {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    margin-top: 8px;
    }

    #input-text {
    width: min(280px, 90%);
    padding: 8px 14px;
    border-radius: 999px;
    border: 1px solid var(--border);
    font-size: 1rem;
    text-align: center;
    outline: none;
    }

    #input-text:focus {
    border-color: var(--accent);
    }

    #check-btn {
    background: #16a34a;
    }

    #check-result {
    min-height: 18px;
    font-size: 0.9rem;
    font-weight: 600;
    }
    
  </style>
</head>
<body>
  <div class="app-shell">
    <h1>Chinese Character Writing Practice</h1>

    <div class="top-row">
      <button id="audio-btn" onclick="playAudio()" aria-label="Play pronunciation">
        <span class="sr-only">Play audio</span>
        <span class="icon" aria-hidden="true">ðŸ”Š</span>
      </button>
      <div id="writer-container"></div>
    </div>

    <div class="info-panel">
      <div id="meaning"></div>
      <div id="pinyin"></div>
      <button id="show-pinyin-btn" onclick="togglePinyin()">Show Pinyin</button>
      <button id="single-audio-btn" onclick="playSingleCharAudio()" aria-label="Play character audio">
        <span class="sr-only">Play character audio</span>
        <span class="icon" aria-hidden="true">ðŸ”Š</span>
      </button>
    </div>

    <div id="draw-panel">
      <div id="stroke-container"></div>
      <canvas id="draw-canvas"></canvas>
    </div>

    <div class="check-panel">
      <input
	id="input-text"
	type="text"
	placeholder="practice type the characters here"
	autocomplete="off"
	/>
      <button id="check-btn" onclick="checkInput()">Check</button>
      <div id="check-result"></div>
    </div>
    
    <div class="controls">
      <button onclick="playAllSmall()">Animate All Small</button>
      <button onclick="replayPanel()">Replay Panel</button>
      <button onclick="clearPanel()">Clear Panel</button>
    </div>
  </div>

  <script>

    function checkInput() {
	const input = document.getElementById('input-text');
	const result = document.getElementById('check-result');
	
	const typed = input.value.trim();
	const correct = activeMeta?.char?.trim();
	
	if (!typed) {
	    result.textContent = 'Please type the words above.';
	    result.style.color = '#475569';
	    return;
	}
	
	if (typed === correct) {
	    result.textContent = 'âœ… Correct!';
	    result.style.color = '#16a34a';
	} else {
	    result.textContent = 'âŒ Not quite, please try it again! ';
	    result.style.color = '#dc2626';
	}
    }
    
    
    const defaultCharacters = [
      { char: 'æˆ‘ä»¬æ˜¯å…‰', pinyin: 'wÇ’ men shÃ¬ guÄng', meaning: 'we are light' },
      { char: 'ä½ å¥½',      pinyin: 'nÇ hÇŽo',           meaning: 'how do you do' },
      { char: 'ä½ ',        pinyin: 'nÇ',               meaning: 'you' },
      { char: 'å¥½',        pinyin: 'hÇŽo',              meaning: 'good' },
      { char: 'å­¦',        pinyin: 'xuÃ©',              meaning: 'to study' },
      { char: 'ä¹ ',        pinyin: 'xÃ­',               meaning: 'to practice' },
      { char: 'æ±‰',        pinyin: 'hÃ n',              meaning: 'Han (Chinese)' },
      { char: 'å­—',        pinyin: 'zÃ¬',               meaning: 'character' },
      { char: 'è°¢',        pinyin: 'xiÃ¨',              meaning: 'thank' },
      { char: 'æˆ‘',        pinyin: 'wÇ’',               meaning: 'I/me' },
      { char: 'ä»¬',        pinyin: 'men',              meaning: 'plural marker' },
      { char: 'æ˜¯',        pinyin: 'shÃ¬',              meaning: 'to be' }
    ];

    const params         = new URLSearchParams(window.location.search);
    const overrideChars  = params.get('chars');
    const overridePinyin = params.get('pinyin') || '';
    const overrideMean   = params.get('meaning') || '';

    const rootData = overrideChars
      ? { char: overrideChars, pinyin: overridePinyin, meaning: overrideMean }
      : { ...defaultCharacters[0] };

    let smallWriters = [];
    let panelWriter  = null;
    let currentPinyinText = '';
    let pinyinVisible = false;
    let activeMeta = { ...rootData };
    let currentSingleChar = '';

    const AUDIO_API_URL = 'https://rnmyudlgil.execute-api.us-east-1.amazonaws.com/prod/batch';

    const audioBtn = document.getElementById('audio-btn');
    const audioIcon = audioBtn.querySelector('.icon');
    const audioSr   = audioBtn.querySelector('.sr-only');
    const audioEl   = new Audio();
    audioEl.preload = 'none';

    const singleAudioBtn  = document.getElementById('single-audio-btn');
    const singleAudioIcon = singleAudioBtn.querySelector('.icon');
    const singleAudioSr   = singleAudioBtn.querySelector('.sr-only');
    const singleAudioEl   = new Audio();
    singleAudioEl.preload = 'none';

    audioEl.addEventListener('ended', () => setAudioButtonReady());
    audioEl.addEventListener('error', () => {
      console.error('Audio playback error.');
      setAudioButtonRetry();
      alert('Unable to finish playing the audio.');
    });

    singleAudioEl.addEventListener('ended', () => setSingleAudioButtonReady());
    singleAudioEl.addEventListener('error', () => {
      console.error('Single-character audio error.');
      setSingleAudioButtonRetry();
      alert('Unable to finish playing this character audio.');
    });

    function updateAudioButton({ disabled, loading, icon, srText }) {
      if (disabled !== undefined) audioBtn.disabled = disabled;
      audioBtn.classList.toggle('loading', !!loading);
      if (icon) audioIcon.textContent = icon;
      if (srText) audioSr.textContent = srText;
    }

    function setAudioButtonReady() {
      updateAudioButton({
        disabled: false,
        loading: false,
        icon: 'ðŸ”Š',
        srText: 'Play audio'
      });
    }

    function setAudioButtonBusy() {
      updateAudioButton({
        disabled: true,
        loading: true,
        icon: 'â³',
        srText: 'Loading audio'
      });
    }

    function setAudioButtonPlaying() {
      updateAudioButton({
        disabled: true,
        loading: false,
        icon: 'ðŸŽ§',
        srText: 'Audio playing'
      });
    }

    function setAudioButtonRetry() {
      updateAudioButton({
        disabled: false,
        loading: false,
        icon: 'â†»',
        srText: 'Retry audio'
      });
    }

    function hideSingleAudioButton() {
      singleAudioBtn.style.display = 'none';
      singleAudioBtn.disabled = true;
      singleAudioBtn.classList.remove('loading');
      singleAudioIcon.textContent = 'ðŸ”Š';
      singleAudioSr.textContent = 'Play character audio';
      currentSingleChar = '';
      singleAudioEl.pause();
      singleAudioEl.currentTime = 0;
    }

    function setSingleAudioButtonReady() {
      if (!currentSingleChar) {
        hideSingleAudioButton();
        return;
      }
      singleAudioBtn.style.display = 'inline-flex';
      singleAudioBtn.disabled = false;
      singleAudioBtn.classList.remove('loading');
      singleAudioIcon.textContent = 'ðŸ”Š';
      singleAudioSr.textContent = `Play audio for ${currentSingleChar}`;
    }

    function setSingleAudioButtonBusy() {
      singleAudioBtn.disabled = true;
      singleAudioBtn.classList.add('loading');
      singleAudioIcon.textContent = 'â³';
      singleAudioSr.textContent = `Loading audio for ${currentSingleChar}`;
    }

    function setSingleAudioButtonPlaying() {
      singleAudioBtn.disabled = true;
      singleAudioBtn.classList.remove('loading');
      singleAudioIcon.textContent = 'ðŸŽ§';
      singleAudioSr.textContent = `Playing audio for ${currentSingleChar}`;
    }

    function setSingleAudioButtonRetry() {
      if (!currentSingleChar) return;
      singleAudioBtn.disabled = false;
      singleAudioBtn.classList.remove('loading');
      singleAudioIcon.textContent = 'â†»';
      singleAudioSr.textContent = `Retry audio for ${currentSingleChar}`;
    }

    async function requestAudioUrl(text) {
      const response = await fetch(AUDIO_API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ texts: [text], lang: 'zh-CN' })
      });

      if (!response.ok) {
        throw new Error(`HTTP error: ${response.status}`);
      }

      const data = await response.json();
      const url = data?.results?.[0]?.url;
      if (!url) {
        throw new Error('Missing audio URL');
      }
      return url;
    }

    async function playAudioSource(audioRef, url) {
      audioRef.src = url;
      const promise = audioRef.play();
      if (promise !== undefined) {
        await promise;
      }
    }

    async function playAudio() {
      if (!activeMeta?.char || audioBtn.disabled) return;

      setAudioButtonBusy();
      try {
        const url = await requestAudioUrl(activeMeta.char);
        await playAudioSource(audioEl, url);
        setAudioButtonPlaying();
      } catch (err) {
        console.error('Audio request failed:', err);
        setAudioButtonRetry();
        alert('Unable to play audio right now. Please try again.');
      }
    }

    async function playSingleCharAudio() {
      if (!currentSingleChar || singleAudioBtn.disabled) return;

      setSingleAudioButtonBusy();
      try {
        const url = await requestAudioUrl(currentSingleChar);
        await playAudioSource(singleAudioEl, url);
        setSingleAudioButtonPlaying();
      } catch (err) {
        console.error('Single-character audio request failed:', err);
        setSingleAudioButtonRetry();
        alert('Unable to play this character right now. Please try again.');
      }
    }

    function updatePinyin(text) {
      currentPinyinText = text;
      pinyinVisible = false;
      document.getElementById('pinyin').textContent = '';
      const btn = document.getElementById('show-pinyin-btn');
      if (!text) {
        btn.style.display = 'none';
      } else {
        btn.style.display = 'inline-flex';
        btn.textContent = 'Show Pinyin';
      }
    }

    function togglePinyin() {
      if (!currentPinyinText) return;
      const pinyinEl = document.getElementById('pinyin');
      pinyinVisible = !pinyinVisible;
      pinyinEl.textContent = pinyinVisible ? currentPinyinText : '';
      document.getElementById('show-pinyin-btn').textContent =
        pinyinVisible ? 'Hide Pinyin' : 'Show Pinyin';
    }

    function getPanelSize() {
      const panel = document.getElementById('draw-panel');
      return panel.clientWidth || 300;
    }

    function syncCanvasToPanel() {
      const size = getPanelSize();
      drawCanvas.width = size;
      drawCanvas.height = size;
      drawCtx.beginPath();
    }

    function loadSmallBoxes(data) {
      activeMeta = { ...data };
      setAudioButtonReady();
      hideSingleAudioButton();

      smallWriters = [];
      const cont = document.getElementById('writer-container');
      cont.innerHTML = '';
      Array.from(data.char).forEach((ch,i) => {
        const box = document.createElement('div');
        box.id        = `small-${i}`;
        box.className = 'char-writer';
        cont.appendChild(box);

        const w = HanziWriter.create(box.id, ch, {
          width: 34, height: 34, padding: 1.5,
          showCharacter: true, showOutline: true,
          strokeAnimationSpeed: 1, delayBetweenStrokes: 100
        });

        box.addEventListener('click',()=>playInPanel(ch));

        smallWriters.push(w);
      });

      document.getElementById('meaning').textContent =
        data.meaning ? `Meaning: ${data.meaning}` : '';

      updatePinyin(data.pinyin ? `Pinyin: ${data.pinyin}` : '');
    }

    function playAllSmall() {
      smallWriters.forEach(w=>w.animateCharacter());
    }

    function playInPanel(ch) {
      clearPanel(false);
      singleAudioEl.pause();
      singleAudioEl.currentTime = 0;
      currentSingleChar = ch;
      setSingleAudioButtonReady();

      const info = defaultCharacters.find(e=>e.char===ch);
      const meta = info ? info : activeMeta;

      document.getElementById('meaning').textContent =
        meta.meaning ? `Meaning: ${meta.meaning}` : '';

      updatePinyin(meta.pinyin ? `Pinyin: ${meta.pinyin}` : '');
      setAudioButtonReady();

      const panelSize = getPanelSize();
      panelWriter = HanziWriter.create('stroke-container', ch, {
        width: panelSize,
        height: panelSize,
        padding: Math.max(16, panelSize * 0.07),
        showCharacter: false,
        showOutline: true,
        strokeColor: '#aaa',
        strokeAnimationSpeed: 2,
        delayBetweenStrokes: 300
      });
      panelWriter.animateCharacter();
    }

    function replayPanel() {
      if(panelWriter) panelWriter.animateCharacter();
    }

    function clearPanel(resetAudioBtn = true) {
      document.getElementById('stroke-container').innerHTML = '';
      panelWriter = null;
      drawCtx.clearRect(0,0,drawCanvas.width,drawCanvas.height);
      drawCtx.beginPath();
      hideSingleAudioButton();
      if (resetAudioBtn) {
        setAudioButtonReady();
      }
    }

    const drawCanvas = document.getElementById('draw-canvas');
    const drawCtx    = drawCanvas.getContext('2d');
    let drawing      = false;

    function down(e) {
      e.preventDefault(); drawing = true;
      const r = drawCanvas.getBoundingClientRect();
      const x = ((e.touches? e.touches[0].clientX : e.clientX) - r.left);
      const y = ((e.touches? e.touches[0].clientY : e.clientY) - r.top);
      drawCtx.beginPath();
      drawCtx.moveTo(x,y);
    }
    function move(e) {
      if(!drawing) return;
      const r = drawCanvas.getBoundingClientRect();
      const x = ((e.touches? e.touches[0].clientX : e.clientX) - r.left);
      const y = ((e.touches? e.touches[0].clientY : e.clientY) - r.top);
      drawCtx.lineTo(x,y);
      drawCtx.strokeStyle = '#000';
      drawCtx.lineWidth   = 3;
      drawCtx.lineCap     = 'round';
      drawCtx.stroke();
      drawCtx.beginPath();
      drawCtx.moveTo(x,y);
    }
    function up() { drawing = false; }

    ['mousedown','touchstart'].forEach(evt=>
      drawCanvas.addEventListener(evt, down));
    ['mousemove','touchmove'].forEach(evt=>
      drawCanvas.addEventListener(evt, move));
    ['mouseup','mouseout','touchend','touchcancel'].forEach(evt=>
      drawCanvas.addEventListener(evt, up));

    window.addEventListener('resize', syncCanvasToPanel);

    syncCanvasToPanel();
    loadSmallBoxes(rootData);
  </script>
</body>
</html>
