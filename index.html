<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chinese Character Writing Practice</title>
  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@2.2.2/dist/hanzi-writer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #writer-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .char-writer {
      width: 150px;
      height: 150px;
      border: 1px solid #ccc;
      position: relative;
      cursor: pointer;        /* make it clear you can tap/click */
    }
    canvas {
      border: 2px solid #333;
      background: #fff;
      margin-top: 10px;
      cursor: crosshair;
    }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #pinyin, #meaning {
      font-size: 20px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>Chinese Character Writing Practice</h1>

  <div id="writer-container"></div>
  <div id="pinyin"></div>
  <div id="meaning"></div>

  <canvas id="canvas" width="300" height="300"></canvas><br>

  <button onclick="playAnimation()">Show Stroke Order</button>
  <button onclick="clearCanvas()">Clear Drawing</button>
  <button onclick="nextCharacter()">Next Character</button>

  <script>
    // 1) Full built-in list
    const defaultCharacters = [
      { char: '我们是光', pinyin: 'wǒ men shì guāng', meaning: 'we are light' },
      { char: '你好', pinyin: 'nǐ hǎo', meaning: 'how do you do' },
      { char: '你', pinyin: 'nǐ', meaning: 'you' },
      { char: '好', pinyin: 'hǎo', meaning: 'good' },
      { char: '学', pinyin: 'xué', meaning: 'to study' },
      { char: '习', pinyin: 'xí', meaning: 'to practice' },
      { char: '汉', pinyin: 'hàn', meaning: 'Han (Chinese)' },
      { char: '字', pinyin: 'zì', meaning: 'character' },
      { char: '谢', pinyin: 'xiè', meaning: 'thank' },
      { char: '我', pinyin: 'wǒ', meaning: 'I/me' },
      { char: '们', pinyin: 'men', meaning: 'plural marker' },
      { char: '是', pinyin: 'shì', meaning: 'to be' }
    ];

    // 2) Start with default array
    let characters = defaultCharacters.slice();
    let isOverride = false;

    // 3) URL override
    const params = new URLSearchParams(window.location.search);
    const override = params.get('chars');
    if (override) {
      characters = [{ char: override, pinyin: '', meaning: '' }];
      isOverride = true;
    }

    let currentIndex = 0;
    let writers = [];

    function loadCharacter(data) {
      // Clear out old writers
      writers = [];
      const container = document.getElementById('writer-container');
      container.innerHTML = '';

      // For each codepoint in the string
      Array.from(data.char).forEach((ch, i) => {
        const div = document.createElement('div');
        div.id = `writer-${i}`;
        div.className = 'char-writer';
        container.appendChild(div);

        // Create a HanziWriter for this single character
        const w = HanziWriter.create(div.id, ch, {
          width: 150,
          height: 150,
          padding: 5,
          showCharacter: false,
          showOutline: true,
          strokeAnimationSpeed: 1,
          delayBetweenStrokes: 100
        });

        // When this box is clicked or tapped, animate only this character
        div.addEventListener('click', () => {
          w.animateCharacter();
        });

        writers.push(w);
      });

      // Update pinyin/meaning
      document.getElementById('pinyin').textContent =
        data.pinyin ? 'Pinyin: ' + data.pinyin : '';
      document.getElementById('meaning').textContent =
        data.meaning ? 'Meaning: ' + data.meaning : '';
    }

    function playAnimation() {
      // Animate all characters
      writers.forEach(w => w.animateCharacter());
    }

    function nextCharacter() {
      // If override was used, revert to default list on next
      if (isOverride) {
        isOverride = false;
        characters = defaultCharacters.slice();
        currentIndex = 0;
      } else {
        currentIndex = (currentIndex + 1) % characters.length;
      }
      clearCanvas();
      loadCharacter(characters[currentIndex]);
    }

    // --- Canvas drawing code (unchanged) ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
    }
    clearCanvas();

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
    canvas.addEventListener('mouseout', () => { drawing = false; ctx.beginPath(); });
    canvas.addEventListener('mousemove', e => {
      if (!drawing) return;
      const r = canvas.getBoundingClientRect();
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(e.clientX - r.left, e.clientY - r.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - r.left, e.clientY - r.top);
    });

    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      drawing = true;
      const t = e.touches[0], r = canvas.getBoundingClientRect();
      ctx.beginPath();
      ctx.moveTo(t.clientX - r.left, t.clientY - r.top);
    });
    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (!drawing) return;
      const t = e.touches[0], r = canvas.getBoundingClientRect();
      ctx.lineTo(t.clientX - r.left, t.clientY - r.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(t.clientX - r.left, t.clientY - r.top);
    });
    canvas.addEventListener('touchend', () => { drawing = false; ctx.beginPath(); });

    // Initialize the very first character set
    loadCharacter(characters[currentIndex]);
  </script>
</body>
</html>
